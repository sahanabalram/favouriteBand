<!DOCTYPE html>
<html>
    <head>
        <title>Favourite Band</title>
    </head>
    <style>
        #heading{
            text-align: center;
        }
    </style>
    <body>
        <div class="container">
            <h1 id="heading">FAVOURITE BAND</h1>
        </div>
        <script>
            // Array of bands
            var bands = ["coldplay","selena","katy perry","justin timberlake"];
            // create a prompt for the user
            var userGuess = prompt("What is your favourite band?");

            // convert user guess to lowercase
            var userGuess = userGuess.toLowerCase();

            // logic
            if(bands.indexOf(userGuess)=== -1) {
                alert("Not in my list");
            } else {
                alert("Love it");
            }
        </script>
    </body>
</html>
